<ion-header>
  <ion-toolbar>
      <ion-text><h5><strong>ALGORITMOS</strong></h5></ion-text>
      <ion-buttons slot="start">
          <ion-button (click)="openmenu()">
              <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row style="background: #e4e4e4;" *ngFor="let nuevos of tareas">
        <ion-col size="12" size-md>
            <ion-card>
                <div style="margin: 20px   20px;">
                    <ion-text *ngIf="nuevos.estado == (false)"><h6><strong></strong>
                        <h6 style="color: rgb(40, 160, 46);">
                            <strong>
                                Esta disponible para realizar y/o modificar
                            </strong>
                        </h6>
                    </h6></ion-text>
                    <ion-text *ngIf="nuevos.estado == (true)">
                        <h6 style="color: rgb(90, 0, 0);">
                            <strong>
                                No esta disponible para realizar y/o modificar
                            </strong>
                        </h6>
                    </ion-text>
                </div>
                <div style="margin: 20px   20px;">
                    <ion-text><h4><strong>
                        {{nuevos.pregunta}}
                    </strong></h4></ion-text>
                </div>
                <div *ngIf="nuevos.respuesta" style="margin: 20px   20px;">
                    <ion-text><h6>
                        {{nuevos.respuesta}}
                    </h6></ion-text>
                </div>
                <ion-toolbar style="margin: 0px   10px;">
                    <ion-text><h6><strong>
                        <div style="margin: 5px;">
                            <ion-icon name="calendar"></ion-icon>
                            {{nuevos.fecha}} 
                        </div> 
                        <div style="margin: 5px;">
                            <ion-icon name="time"></ion-icon>
                            {{nuevos.hora}}
                        </div>
                    </strong></h6></ion-text>
                    <ion-buttons *ngIf="nuevos.estado==false">
                        <ion-button (click)="nuevo = nuevos; enableNuevo = true" shape="round">
                            <ion-icon slot="end" name="brush"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
<div style="background: #c4c4c4;">
  <ion-item>
      <ion-buttons slot="end">
          <ion-button color="danger" (click)="enableNuevo = false" shape="round">
              <ion-icon name="close-circle"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-item>
  <div *ngIf="enableNuevo">
      <ion-card>
        <div style="margin: 20px   20px;">
          <ion-text><strong>Pregunta: </strong><h6>
            {{nuevo.pregunta}}
          </h6></ion-text>
        </div>
        <ion-item lines="none">
          <ion-label position="floating">
              <strong>Mensaje:</strong> 
          </ion-label>
        <ion-textarea [(ngModel)]="nuevo.respuesta" enterkeyhint type="text" placeholder="Digite la pregunta">
        </ion-textarea>
        </ion-item>
        <ion-button (click)="createRespuesta(); enableNuevo = false" color="primary" class="normal" shape="round">
            <ion-icon name="save"></ion-icon>
            Guardar
        </ion-button>
      </ion-card>
  </div>
</div>
